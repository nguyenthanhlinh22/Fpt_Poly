            <textarea name="địa chỉ" id="" cols="30" rows="3"></textarea>
        </div>
        <div>

            </select>
        </div>
        <div>
            <strong>Bằng Cấp</strong>

            <select name="" id="" multiple size="3"> 
                <option value="thcs">tốt nghiệp cấp 2</option>
                <option value="thpt">tốt nghiệp cấp 3</option>
                <option value="cd"> tốt nghiếp cao đẵng</option>
            </select>
        </div>

        <button type="submit">đăng kí</button>

                        <option value="đn"></option>

                    <hr>

                </div>
            </div>
