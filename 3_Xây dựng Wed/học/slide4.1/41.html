<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 4.1</title>
    <link rel="stylesheet" href="41.css">
</head>
<body>
    <div>
        <!-- danh sách không thứ tự  -->
        <h3> unordered list</h3>
        <ul>
            <li>linh </li>
            <li>thành </li>
            <li>nguyễn </li>
            <li> tín </li>
            <li>không </li>
        </ul>
        <!-- danh sách cs thứ tự  -->
        <h3>Ordered list</h3>
        <h4>danh sách 1 </h4>
        <ol tyle="I" style="" >
            <li>linh </li>
            <li>thành </li>
            <li>nguyễn </li>
            <li> tín </li>
        </ol>
        <h4>danh sách 2</h4>
            <ol start="4" type="i">
                <li>tín </li>
                <li>không </li>
            </ol>
            <dl>
                <dt><strong>apple</strong></dt>
                <dd>
                    <ul>
                        <li>apple</li>
                        <li>samsum</li>
                        <li>appp</li>
                        <li>pepe</li>
                        
                    </ul>
                </dd>
            </dl>
    </div>
    
</body>
</html>
