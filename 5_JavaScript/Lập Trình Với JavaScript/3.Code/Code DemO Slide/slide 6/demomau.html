<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
    </style>
    
</head>
<body>
    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <div id="violet"></div>
    <button onclick="rainbowify()">nhấn vào tôi đi </button>
    <script>
        function rainbowify(){
             let divs = document.getElementsByTagName("div");
             for(let i = 0; i < divs.length; i++) {
                divs[i].style.backgroundColor = divs[i].id;
             }
        }
    </script>
    
</body>
</html>
