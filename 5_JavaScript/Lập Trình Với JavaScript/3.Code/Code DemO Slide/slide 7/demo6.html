<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <input type="text" name="firstname" placeholder="First name">
        <input type="text" name="lastname" placeholder="Last name">
        <input type="button" onclick="sendInfo()" value="Submit">
    </form>

    <script>
        function logEvent() {
            let p = event.target;
            if (p.name == "firstname") {
                massage("First name change to " + p.value);
            }else{
                massage("Last name change to " + p.value);
            }
                
        }
        function sendInfo() {
            let p = event.target.parentElement;
            massage("welcome" + p.firstname.value + " " + p.lastname.value);
        }
         function massage(m) {
            document.getElementById("welcome").innerHTML = m ;
         }   
    </script>
    
</body>
</html>
