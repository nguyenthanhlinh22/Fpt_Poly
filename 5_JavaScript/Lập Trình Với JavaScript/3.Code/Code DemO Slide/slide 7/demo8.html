<body>
    <div class="wrapper">
        <form action="hienthidemo8.html" method="get" onsubmit="return valForm()">

            <input type="text" id="age" name=" age" placeholder="age"/>
            <input type="submit" value="submit"/>

        </form>
        <script>
            function valForm() {
                var p = event.target.children;
                if (p.firstname.value == ""){
                    massage("need a first name!");
                    return false;

                }
                if (p.lastname.value ==""){
                    massage("need a last name !!");
                    return false;
                }
                if (p.age.value == ""){
                    massage("need an age");
                    return false;
                }
                return true;
            }
            function massage(m) {
                document.getElementById("wrapper").innerHTML = m ;
            }
        </script>

    </div>
