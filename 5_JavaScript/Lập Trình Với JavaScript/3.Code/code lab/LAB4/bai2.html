<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sv = new Object(); 
        sv.hoTen = prompt("Họ và tên");
        sv.diem = Number (prompt("Điểm:"));
        sv.hocluc = null ; 
        sv.hienthi = function(){
            
            if (this.diem >=5){
                this.hocluc = "Đậu";

            }
            else {
                this.hocluc = " rớt";
            }
            document.write("<h3>Họ và tên: "+this.hoTen+" </h3>"); 
            document.write("<h3>Điểm TB: "+this.diem+" </h3>"); 
            document.write("<h3>Học lực: "+this.hocluc+" </h3>");
        }
    </script>
</head>
<body>
    <button onclick="sv.hienthi()">nhấn</button>

    
</body>
</html>
