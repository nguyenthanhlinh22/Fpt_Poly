<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: #fff;
        }
        .red{
            background-color: red;
        }

    </style>
 
</head>
<body>
    <div class="box" ondrop="dDrop()" ondragenter="nDrop()">1
        <div class="drame" draggable="true" ondragstart="dStar()" draggable="true">
            drag me pls!
        </div>
    
    </div>
    <div class="box" ondrag="dDrop()" ondragover="nDrop()">2</div>
    
    
    
    <script>
        let holderItem;
        function dStar() {
            holderItem = event.target;

        }
        function nDrop (){
            event.preventDefault();
        }
        function dDrop (){
            event.preventDefault();
            if (event.target.className == "box") {
                event.target.appendChild(holderItem);
            }
        }
    </script>
</body>
</html>
